    <h1>CSS GRID</h1>
    <!-- CSS grid is a grid based layout system with rows and columns -->
    <!--1. Grid container is the entire grid container (3 rows and 3 columns in the diagram)
        2. Grid lines are the four column lines and the four row lines
        3. Grid cell is the smallest unit you can have on your CSS grid. It is the space between four intersecting grid lines and conceptually much like a table cell
        4. Grid track is space between 2 adjacent grid lines
        5. Grid items are the direct descendants of the grid container -->
